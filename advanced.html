<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles3.css">
</head>

<body>
    <div>
        <ul class="navbar">
        <li class="navbar-item-google"><a href="index.html">Home</li></a>
        </ul>
    </div>

    <img class="logo" src="Captura da Web_8-8-2022_212837_www.google.com.jpeg" alt="Google Icon" height="95">


    <h1 class="h1-advanced">Advanced Search</h1>
    <hr/>
    
    <div class="div-advanced">
    <p class="h2-advanced">Localizar páginas com...</p>

    <form action="https://google.com/search">
        <div class="row-input">
            <div class="esquerda">
                <p class="advanced">Todas estas palavras:</p>
            </div>
            <div class="direita">
                <input type="text" name="as_q" class="search1 form-control">
            </div>
        </div>
        <div class="row-input">
            <div class="esquerda">
                <p class="advanced">Esta expressão ou frase exata:</p>
            </div>
            <div class="direita">
                <input type="text" name="as_epq" class="search1 form-control">
            </div>
        </div>
        <div class="row-input">
            <div class="esquerda">
                <p class="advanced">Qualquer uma das palavras:</p>
            </div>
            <div class="direita">
                <input type="text" name="as_oq" class="search1 form-control">
            </div>
        </div>
        <div class="row-input">
            <div class="esquerda">
                <p class="advanced">Nenhuma destas palavras:</p>
            </div>
            <div class="direita">
                <input type="text" name="as_eq" class="search1 form-control">
            </div>
        </div>
        
        <div class="btn-search">
            <input type="submit" value="Pesquisa Avançada" class="btn btn-advanced">
        </div>
       
    </form>
    </div>

        
</body>



</html>
